name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'content/**'
  workflow_run:
    workflows: ['Weekly Digest Pipeline']
    types: [completed]

jobs:
  deploy:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: cd website && npm ci && npm run build

      - name: Check Vercel secrets
        id: vercel_secrets
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Vercel
        if: steps.vercel_secrets.outputs.has_secrets == 'true'
        working-directory: ./website
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel build --prod --token="$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      - name: Skip deploy (missing Vercel secrets)
        if: steps.vercel_secrets.outputs.has_secrets != 'true'
        run: echo "Vercel secrets are not configured. Build passed; deployment skipped."
