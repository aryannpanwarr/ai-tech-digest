name: Weekly Digest Pipeline

on:
  schedule:
    - cron: '0 14 * * 0'    # Every Sunday at 2 PM UTC
  workflow_dispatch:          # Manual trigger for testing
  push:                       # One-click verification when this workflow changes
    branches:
      - main
    paths:
      - '.github/workflows/weekly-digest.yml'

jobs:
  smoke-test:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: cd pipeline && pip install -e ".[dev]"

      - name: Run test suite
        run: cd pipeline && pytest -q

  generate-digest:
    if: github.event_name != 'push' || contains(github.event.head_commit.message || '', '[run-digest]')
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Needed to push commits
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: cd pipeline && pip install -e ".[dev]"

      - name: Verify required secret
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY secret is not configured in repository settings."
            exit 1
          fi

      - name: Install Playwright for crawl4ai
        run: python -m playwright install chromium

      - name: Configure git identity
        run: |
          git config user.name "AI Digest Bot"
          git config user.email "bot@ai-digest.dev"

      - name: Run pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_FLASH_MODEL: gemini-3-flash-preview
          GEMINI_PRO_MODEL: gemini-3-pro-preview
        run: cd pipeline && python -m src.main
